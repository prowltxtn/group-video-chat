<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بدء الاجتماع</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    input, button { font-size: 1rem; padding: .5rem; margin: .5rem; }
  </style>
</head>
<body>
  <h1>ابدأ اجتماع فيديو وصوت</h1>
  <input id="roomInput" placeholder="اكتب اسم الغرفة أو اتركه فارغًا" />
  <button onclick="startCall()">انضم الآن</button>

  <script>
    function startCall() {
      let room = document.getElementById('roomInput').value.trim();
      if (!room) {
        // إذا لم يدخل المستخدم اسماً، ننشئ واحد عشوائي
        room = Math.random().toString(36).substring(2, 8);
      }
      // ننتقل إلى صفحة الغرفة
      window.location.href = `room.html?room=${encodeURIComponent(room)}`;
    }
  </script>
</body>
</html>
